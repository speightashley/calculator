<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator Project</h1>
    </header>
    <main>
      <div id="container">
        <div id="result"><span>34.5</span></div>
        <div id="buttons">
          <div id="button" class="function">AC</div>
          <div id="button" class="function">&pm;</div>
          <div id="button" class="function">&percnt;</div>
          <div id="button" class="op">&div;</div>
          <div id="button" class="digit">7</div>
          <div id="button" class="digit">8</div>
          <div id="button" class="digit">9</div>
          <div id="button" class="op">&times;</div>
          <div id="button" class="digit">4</div>
          <div id="button" class="digit">5</div>
          <div id="button" class="digit">6</div>
          <div id="button" class="op">&#45;</div>
          <div id="button" class="digit">1</div>
          <div id="button" class="digit">2</div>
          <div id="button" class="digit">3</div>
          <div id="button" class="op">&plus;</div>
          <div id="bottom">
            <div id="doublebutton" class="digit"><p>0</p></div>
            <div id="button" class="digit">.</div>
            <div id="button" class="op">&equals;</div>
          </div>
          <hr />
        </div>
      </div>
    </main>
    <footer>
      <h3>Designed and built by Ashley Speight</h3>
      <p id="social">
        <a href="https://github.com/speightashley/" class="fa fa-github"></a>
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Just like an IPhone</title>
  </head>
  <body>
    <header>
      <h1>A Familiar Calculation</h1>
    </header>
    <main>
      <div id="container">
        <div id="result"><span id="results"></span></div>
        <div id="buttons">
          <div id="clear" class="button calfunction">AC</div>
          <div id="" class="button calfunction">&pm;</div>
          <div id="" class="button calfunction">&percnt;</div>
          <div id="/" class="button op">&div;</div>
          <div id="7" class="button digit">7</div>
          <div id="8" class="button digit">8</div>
          <div id="9" class="button digit">9</div>
          <div id="*" class="button op">&times;</div>
          <div id="4" class="button digit">4</div>
          <div id="5" class="button digit">5</div>
          <div id="6" class="button digit">6</div>
          <div id="-" class="button op">&#45;</div>
          <div id="1" class="button digit">1</div>
          <div id="2" class="button digit">2</div>
          <div id="3" class="button digit">3</div>
          <div id="+" class="button op">&plus;</div>
          <div id="bottom">
            <div id="0" class="doublebutton digit"><p>0</p></div>
            <div id="." class="button digit">.</div>
            <div id="=" class="button eq">&equals;</div>
          </div>
          <hr />
        </div>
      </div>
    </main>
    <footer>
      <h3>Designed and built by Ashley Speight</h3>
      <p class="footer">
        Designed and developed in HTML5, CSS3 and Javascript.
      </p>
      <p class="footer">
        Built as part of the portfolio project exercises in The Odin Project
      </p>

      <div id="logos">
        <img src="icons8-html-5.svg" alt="HTML5 Logo" />
        <img src="icons8-css3-48.svg" alt="CSS3 Logo" />
        <img src="icons8-javascript.svg" alt="Javascript Logo" />
      </div>
      <p id="social">
        <a href="https://github.com/speightashley/" class="fa fa-github"></a>
      </p>
    </footer>
  </body>
</html>
